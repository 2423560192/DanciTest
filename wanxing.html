<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英语完形填空互动练习</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');

    body {
      font-family: 'Comic Neue', cursive;
      background-color: #f5f5f5;
      padding: 20px;
      background-image: url('https://img.freepik.com/free-vector/hand-drawn-school-background_23-2149464866.jpg');
      background-size: cover;
      background-attachment: fixed;
    }

    /* 自定义鼠标指针 */
    .cursor {
      position: fixed;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: rgba(255, 204, 0, 0.3);
      border: 2px solid rgba(255, 107, 107, 0.7);
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 9999;
      transition: width 0.2s, height 0.2s;
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
    }

    /* 鼠标点击时的特效 */
    .cursor.clicking {
      width: 50px;
      height: 50px;
      background-color: rgba(255, 107, 107, 0.3);
      border: 2px solid rgba(255, 204, 0, 0.7);
    }

    /* 鼠标拖尾效果 */
    .cursor-trail {
      position: fixed;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: rgba(255, 204, 0, 0.2);
      pointer-events: none;
      z-index: 9998;
      transition: transform 0.1s, opacity 0.5s;
    }

    

    /* 鼠标样式控制区 */
    .mouse-controls {
      position: fixed;
      top: 85px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 9999;
    }
    
    .mouse-controls button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .mouse-controls button:hover {
      background-color: #3a7bc8;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    .mouse-controls button.active {
      background-color: #ff6b6b;
      box-shadow: 0 4px 10px rgba(255,107,107,0.5);
      transform: translateY(-3px);
      font-weight: bold;
    }
    
    .mouse-controls button.active::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: #fff;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    /* 鼠标高亮特效 */
    .cursor-highlight {
      position: fixed;
      pointer-events: none;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(247, 99, 0, 0.5) 0%, rgba(255,255,0,0) 70%);
      transform: translate(-50%, -50%);
      z-index: 9999;
      transition: width 0.2s, height 0.2s;
    }

    /* 鼠标高亮开关悬浮效果 */
    .mouse-effect-toggle:hover {
      background-color: #45a049;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: auto;
      border: 3px solid #ffcc00;
    }

    h1 {
      text-align: center;
      color: #ff6b6b;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .sentence {
      font-size: 20px;
      line-height: 2;
      margin-bottom: 25px;
      padding: 20px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
      position: relative;
    }

    .sentence:hover {
      transform: scale(1.01);
    }

    .word {
      color: #4a90e2;
      font-weight: bold;
      cursor: pointer;
      position: relative;
    }

    .word-tooltip {
      visibility: hidden;
      width: 120px;
      background-color: #e78617;
      color: #333;
      text-align: center;
      border-radius: 8px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -60px;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 16px;
      pointer-events: none;
    }

    .word:hover .word-tooltip {
      visibility: visible;
      opacity: 1;
    }

    .blank-container {
      display: inline-block;
      position: relative;
      vertical-align: middle;
      margin: 0 4px;
    }

    .blank-box {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: auto;
      min-width: 80px;
      max-width: 120px;
      height: 36px;
      background-color: #fff8e1;
      border: 1px solid #ffcc00;
      border-radius: 5px;
      margin: 0;
      padding: 0 5px;
      font-size: 18px;
      color: #333;
      position: relative;
    }
    
    .blank-content {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.4;
      transition: opacity 0.3s;
    }

    .blank-box:focus-within .blank-content {
      opacity: 0;
    }

    .blank-hint {
      position: absolute;
      left: 0;
      right: 0;
      text-align: center;
      color: #aaa;
    }

    .blank-input {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      text-align: center;
      font-size: 18px;
      font-family: 'Comic Neue', cursive;
      color: #333;
      outline: none;
      z-index: 2;
      font-weight: bold;
    }
    
    .first-letter {
      color: #4a90e2;
      font-weight: bold;
      opacity: 0.8;
    }
    
    .underline {
      display: inline-block;
      width: 10px;
      height: 2px;
      background-color: #999;
      margin: 0 1px;
      opacity: 0.6;
    }

    .blank-box.correct {
      background-color: #dff0d8;
      border-color: #5cb85c;
    }

    .blank-box.incorrect {
      background-color: #f2dede;
      border-color: #d9534f;
    }

    .translation {
      display: none;
      color: #666;
      font-style: italic;
      margin-top: 15px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 8px;
    }
    
    .hint-translation {
      display: none;
      color: #666;
      font-style: italic;
      margin-top: 15px;
      padding: 10px;
      background-color: #e0f7fa;
      border-radius: 8px;
    }

    /* 解析框样式 */
    .explanation-box {
      display: none;
      color: #333;
      margin-top: 15px;
      padding: 10px;
      background-color: #fff3e0;
      border-radius: 8px;
      border-left: 4px solid #ff9800;
    }
    
    .explanation-box.visible {
      display: block;
    }

    /* 语法结构展示框样式 */
    .grammar-box {
      display: none;
      color: #333;
      margin-top: 15px;
      padding: 10px;
      background-color: #e8f5e9;
      border-radius: 8px;
      border-left: 4px solid #4CAF50;
    }
    
    .grammar-box.visible {
      display: block;
    }
    
    /* 语法结构标记样式 */
    .grammar-subject {
      color: #e91e63;
      font-weight: bold;
      padding: 0 2px;
      border-bottom: 2px solid #e91e63;
    }
    
    .grammar-verb {
      color: #2196f3;
      font-weight: bold;
      padding: 0 2px;
      border-bottom: 2px solid #2196f3;
    }
    
    .grammar-object {
      color: #ff9800;
      font-weight: bold;
      padding: 0 2px;
      border-bottom: 2px solid #ff9800;
    }
    
    .grammar-modifier {
      color: #4caf50;
      font-weight: bold;
      padding: 0 2px;
      border-bottom: 2px solid #4caf50;
    }
    
    .grammar-preposition {
      color: #9c27b0;
      font-weight: bold;
      padding: 0 2px;
      border-bottom: 2px solid #9c27b0;
    }
    
    .grammar-legend {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px dashed #ccc;
    }
    
    .grammar-legend-item {
      display: flex;
      align-items: center;
    }
    
    .grammar-legend-color {
      width: 14px;
      height: 14px;
      margin-right: 5px;
      border-radius: 3px;
    }

    .translation-visible {
      display: block !important;
    }
    
    .hint-word {
      color: #ff6b6b;
      font-weight: bold;
      border-bottom: 2px dotted #ff6b6b;
      padding: 0 3px;
    }

    .hint-blank {
      color: #ff6b6b;
      font-weight: bold;
      border-bottom: 2px solid #ff6b6b;
      padding: 0 3px;
    }

    .button-group {
      display: flex;
      justify-content: flex-end;
      margin-top: 15px;
    }

    .translate-btn, .hint-btn, .explanation-btn, .grammar-btn, .show-answer-btn {
      margin-left: 10px;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .translate-btn {
      background-color: #4a90e2;
    }

    .hint-btn, .explanation-btn {
      background-color: #ff9800;
    }
    
    .grammar-btn {
      background-color: #4CAF50;
    }
    
    .show-answer-btn {
      background-color: #4CAF50;
    }

    .translate-btn:hover, .hint-btn:hover, .explanation-btn:hover, .grammar-btn:hover, .show-answer-btn:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    .feedback {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      background-color: #4CAF50;
      color: white;
      border-radius: 10px;
      display: none;
      font-size: 18px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .teacher-mode {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ff6b6b;
      color: white;
      padding: 10px 15px;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .teacher-panel {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 1000;
      width: 200px;
    }

    .teacher-panel.active {
      display: block;
    }

    .teacher-panel button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: none;
      border-radius: 5px;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
    }

    .teacher-panel button:hover {
      background-color: #3a7bc8;
    }
    
    .json-editor {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    
    .json-editor.active {
      display: flex;
    }
    
    .json-editor-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 800px;
      max-height: 80vh;
      overflow: auto;
    }
    
    .json-editor textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    .json-editor-buttons {
      display: flex;
      justify-content: flex-end;
    }
    
    .json-editor-buttons button {
      margin-left: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .json-editor-buttons .apply-btn {
      background-color: #4CAF50;
      color: white;
    }
    
    .json-editor-buttons .cancel-btn {
      background-color: #f44336;
      color: white;
    }

    /* 箭头指针样式 */
    .cursor-arrow {
      position: fixed;
      width: 40px;
      height: 40px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="rgba(255,107,107,0.9)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h13M12 5l7 7-7 7"/></svg>');
      background-repeat: no-repeat;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      filter: drop-shadow(0 0 2px rgba(255, 204, 0, 0.9));
      display: none;
    }
    
    /* 调整控制面板中的分隔线样式 */
    .teacher-panel hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <!-- 自定义鼠标指针元素 -->
  <div class="cursor"></div>
  <div class="cursor-highlight" style="display: none;"></div>
  <div class="cursor-arrow"></div>

  <div class="container" id="exercise-container">
    <h1>🌟 英语完形填空互动练习 🌟</h1>
    
    <!-- 题目内容将在这里动态生成 -->
    
    </div>

  <div class="feedback" id="feedback">太棒了！继续加油！</div>
  
  <div class="left-controls">
    <button id="show-translations" class="control-btn" data-tooltip="显示或隐藏所有句子翻译">显示翻译</button>
    <button id="show-grammar" class="control-btn" data-tooltip="显示或隐藏语法解析">语法解析</button>
    <button id="show-hints" class="control-btn" data-tooltip="显示或隐藏单词提示">显示提示</button>
    <button id="show-explanations" class="control-btn" data-tooltip="显示或隐藏单词解释">显示释义</button>
  </div>
  <div class="right-controls">
    <div class="mouse-controls">
      <div class="button-group">
        <button id="cursor-default" class="cursor-btn">默认</button>
        <button id="cursor-highlight" class="cursor-btn active">高亮</button>
        <button id="cursor-arrow" class="cursor-btn">箭头</button>
      </div>
    </div>
    <button id="show-all-answers" class="control-btn" data-tooltip="显示所有答案">显示答案</button>
  </div>
  
  <div class="teacher-mode">教师模式</div>
  <div class="teacher-panel">
    <div class="control-panel">
      <h3>教师控制面板</h3>
      <div class="control-item">
        <label>
          <input type="checkbox" class="toggle-translate-btn" checked> 允许查看完整翻译
        </label>
      </div>
      <div class="control-item">
        <label>
          <input type="checkbox" class="toggle-hint-btn" checked> 允许查看提示翻译
        </label>
      </div>
      <div class="control-item">
        <label>
          <input type="checkbox" class="toggle-explanation-btn" checked> 允许查看解析
        </label>
      </div>
      <div class="control-item">
        <label>
          <input type="checkbox" class="toggle-grammar-btn" checked> 允许查看语法结构
        </label>
      </div>
      <div class="control-item">
        <label>
          <input type="checkbox" class="toggle-show-answer-btn" checked> 允许查看答案
        </label>
      </div>
      <div class="control-item">
        <label>
          <input type="checkbox" class="toggle-show-all-meanings" checked> 允许查看单词释义
        </label>
      </div>
    </div>
    <button id="show-all-translations">显示所有翻译</button>
    <button id="hide-all-translations">隐藏所有翻译</button>
    <button id="show-all-hints">显示所有提示翻译</button>
    <button id="show-all-explanations">显示所有解析</button>
    <button id="hide-all-explanations">隐藏所有解析</button>
    <button id="enable-word-hints">启用单词提示</button>
    <button id="disable-word-hints">禁用单词提示</button>
    <button id="edit-json">编辑JSON</button>
    <button id="save-local">保存到本地</button>
    <button id="load-local">加载本地数据</button>
    </div>

  <div class="json-editor">
    <div class="json-editor-content">
      <h2>编辑题目 JSON</h2>
      <textarea id="json-content"></textarea>
      <div class="json-editor-buttons">
        <button class="cancel-btn">取消</button>
        <button class="apply-btn">应用</button>
    </div>
    </div>
  </div>

  <script>
    // 默认题目数据
    const defaultExercises = [
      {
        "id": 1,
        "english": "One day, I [found] a wallet on the ground. {I} picked it up and looked {around}.",
        "translation": "有一天，我在地上捡到了一个钱包。我捡起它，看了看周围。",
        "hint_translation": "有一天，我[f___]到了一个钱包。{我}捡起它，看了看{周围}。",
        "explanation": "这个句子描述过去发生的事情，需要用动词的过去式。find的过去式是found，表示\"找到/发现\"，符合句子语境：在地上偶然发现了一个钱包。",
        "grammar": {
          "structure": "One day, <span class='grammar-subject'>I</span> <span class='grammar-verb'>found</span> <span class='grammar-object'>a wallet</span> <span class='grammar-preposition'>on</span> <span class='grammar-object'>the ground</span>. <span class='grammar-subject'>I</span> <span class='grammar-verb'>picked</span> <span class='grammar-object'>it</span> <span class='grammar-modifier'>up</span> and <span class='grammar-verb'>looked</span> <span class='grammar-modifier'>around</span>.",
          "explanation": "第一句是简单句，主语I + 谓语动词found + 宾语a wallet + 介词短语on the ground。第二句是并列句，主语I + 谓语动词picked + 宾语it + 副词up 和 主语I(省略) + 谓语动词looked + 副词around。"
        },
        "words": [
          { "word": "found", "meaning": "找到", "isBlank": true, "answer": "found" },
          { "word": "I", "meaning": "我", "isBlank": false },
          { "word": "around", "meaning": "周围", "isBlank": false }
        ]
      },
      {
        "id": 2,
        "english": "{I} decided to [return] it to the {police station}.",
        "translation": "我决定把它交给警察局。",
        "hint_translation": "{我}决定把它[r___]到{警察局}。",
        "explanation": "句子表示\"我决定把钱包归还到警察局\"，需要用动词原形return(归还)。此处decided to后接动词原形，表示决定做某事。",
        "grammar": {
          "structure": "<span class='grammar-subject'>I</span> <span class='grammar-verb'>decided</span> <span class='grammar-modifier'>to</span> <span class='grammar-verb'>return</span> <span class='grammar-object'>it</span> <span class='grammar-preposition'>to</span> <span class='grammar-object'>the police station</span>.",
          "explanation": "这是一个含有不定式的句子。主语I + 谓语动词decided + 不定式to return作目的状语 + 宾语it + 介词短语to the police station表示方向。"
        },
        "words": [
          { "word": "I", "meaning": "我", "isBlank": false },
          { "word": "return", "meaning": "归还", "isBlank": true, "answer": "return" },
          { "word": "police station", "meaning": "警察局", "isBlank": false }
        ]
      },
      {
        "id": 3,
        "english": "The {police} officer was very {grateful} and [praised] me.",
        "translation": "警察非常感激并称赞了我。",
        "hint_translation": "{警察}非常{感激的}并[p___]了我。",
        "explanation": "句子描述过去发生的事情，需要用动词的过去式。praise的过去式是praised，表示\"称赞\"，符合情境：警察因为我归还钱包而称赞我。",
        "grammar": {
          "structure": "<span class='grammar-subject'>The police officer</span> <span class='grammar-verb'>was</span> <span class='grammar-modifier'>very</span> <span class='grammar-modifier'>grateful</span> and <span class='grammar-verb'>praised</span> <span class='grammar-object'>me</span>.",
          "explanation": "这是一个并列谓语的句子。主语The police officer + 系动词was + 表语very grateful和谓语动词praised + 宾语me。两个谓语由连词and连接。"
        },
        "words": [
          { "word": "police", "meaning": "警察", "isBlank": false },
          { "word": "grateful", "meaning": "感激的", "isBlank": false },
          { "word": "praised", "meaning": "称赞", "isBlank": true, "answer": "praised" }
        ]
      },
      {
        "id": 4,
        "english": "{It} made me feel [proud] of myself.",

    // 生成填空题
    function generateExercises(exercises) {
      const container = document.getElementById('exercise-container');
      // 保留标题
      const title = container.querySelector('h1');
      container.innerHTML = '';
      container.appendChild(title);
      
      exercises.forEach((exercise, index) => {
        const sentenceDiv = document.createElement('div');
        sentenceDiv.className = 'sentence';
        
        // 处理英文句子
        let englishText = exercise.english;
        const wordRegex = /\{([^}]+)\}|\[([^\]]+)\]/g;
        let match;
        let lastIndex = 0;
        let englishHtml = '';
        let blankCounter = 0;
        
        while ((match = wordRegex.exec(exercise.english)) !== null) {
          // 添加匹配前的文本
          englishHtml += englishText.substring(lastIndex, match.index);
          
          // 检查是否为填空词 [word] 或 重点词 {word}
          if (match[1]) { // 重点词 {word}
            const word = match[1];
            const wordInfo = exercise.words.find(w => w.word === word);
            if (wordInfo) {
              englishHtml += `<span class="word" data-meaning="${wordInfo.meaning}">${word}<span class="word-tooltip">${wordInfo.meaning}</span></span>`;
            } else {
              console.error(`找不到单词信息: ${word}`);
              englishHtml += word;
            }
          } else if (match[2]) { // 填空词 [word]
            const word = match[2];
            const wordInfo = exercise.words.find(w => w.word === word);
            if (wordInfo) {
              const inputId = `blank-${index}-${blankCounter}`;
              blankCounter++;
              
              // 生成填空框，只显示首字母
              englishHtml += `
                <div class="blank-container">
                  <div class="blank-box">
                    <div class="blank-content">
                      <span class="first-letter">${word[0]}</span>${'<span class="underline"></span>'.repeat(word.length - 1)}
                    </div>
                    <input type="text" class="blank-input" id="${inputId}" placeholder="" data-answer="${wordInfo.answer || word}">
                  </div>
                </div>
              `;
            } else {
              console.error(`找不到单词信息: ${word}`);
              englishHtml += `[${word}]`;
            }
          }
          
          lastIndex = match.index + match[0].length;
        }
        
        // 添加最后一部分文本
        englishHtml += englishText.substring(lastIndex);
        
        // 处理中文翻译
        const translationDiv = document.createElement('div');
        translationDiv.className = 'translation';
        translationDiv.textContent = exercise.translation;
        
        // 处理提示翻译
        const hintTranslationDiv = document.createElement('div');
        hintTranslationDiv.className = 'hint-translation';
        
        let hintText = exercise.hint_translation;
        const hintRegex = /\{([^}]+)\}|\[([^\]]+)\]/g;
        match = null;
        lastIndex = 0;
        let hintHtml = '';
        
        while ((match = hintRegex.exec(exercise.hint_translation)) !== null) {
          // 添加匹配前的文本
          hintHtml += hintText.substring(lastIndex, match.index);
          
          // 检查是否为填空词 [word] 或 重点词 {word}
          if (match[1]) { // 重点词 {word}
            hintHtml += `<span class="hint-word">${match[1]}</span>`;
          } else if (match[2]) { // 填空词 [word]
            hintHtml += `<span class="hint-blank">${match[2]}</span>`;
          }
          
          lastIndex = match.index + match[0].length;
        }
        
        // 添加最后一部分文本
        hintHtml += hintText.substring(lastIndex);
        
        hintTranslationDiv.innerHTML = hintHtml;
        
        // 添加解析框
        const explanationDiv = document.createElement('div');
        explanationDiv.className = 'explanation-box';
        explanationDiv.innerHTML = exercise.explanation || '暂无解析';
        
        // 添加语法结构框
        const grammarDiv = document.createElement('div');
        grammarDiv.className = 'grammar-box';
        
        // 检查是否有语法结构数据
        if (exercise.grammar) {
          // 添加句子的语法结构标记
          grammarDiv.innerHTML = `
            <div>${exercise.grammar.structure}</div>
            <div style="margin-top: 10px;">${exercise.grammar.explanation}</div>
            <div class="grammar-legend">
              <div class="grammar-legend-item">
                <div class="grammar-legend-color" style="background-color: #e91e63;"></div>
                <div>主语</div>
              </div>
              <div class="grammar-legend-item">
                <div class="grammar-legend-color" style="background-color: #2196f3;"></div>
                <div>谓语</div>
              </div>
              <div class="grammar-legend-item">
                <div class="grammar-legend-color" style="background-color: #ff9800;"></div>
                <div>宾语</div>
              </div>
              <div class="grammar-legend-item">
                <div class="grammar-legend-color" style="background-color: #4caf50;"></div>
                <div>修饰语</div>
              </div>
              <div class="grammar-legend-item">
                <div class="grammar-legend-color" style="background-color: #9c27b0;"></div>
                <div>介词</div>
              </div>
            </div>
          `;
        } else {
          grammarDiv.innerHTML = '暂无语法结构分析';
        }
        
        // 添加按钮
        const buttonGroup = document.createElement('div');
        buttonGroup.className = 'button-group';
        buttonGroup.innerHTML = `
          <button class="hint-btn">提示翻译</button>
          <button class="translate-btn">完整翻译</button>
          <button class="explanation-btn">解析</button>
          <button class="grammar-btn">语法结构</button>
          <button class="show-answer-btn">显示答案</button>
        `;
        
        // 组装句子
        sentenceDiv.innerHTML = englishHtml;
        sentenceDiv.appendChild(translationDiv);
        sentenceDiv.appendChild(hintTranslationDiv);
        sentenceDiv.appendChild(explanationDiv);
        sentenceDiv.appendChild(grammarDiv);
        sentenceDiv.appendChild(buttonGroup);
        
        container.appendChild(sentenceDiv);
      });
      
      // 绑定填空验证事件和翻译按钮事件
      attachEventListeners();
    }
    
    // 绑定所有事件监听器
    function attachEventListeners() {
      // 绑定填空验证事件
      document.querySelectorAll('.blank-input').forEach(input => {
        // 当获得焦点时隐藏首字母和下划线
        input.addEventListener('focus', function() {
          this.parentElement.querySelector('.blank-content').style.opacity = '0';
        });
        
        // 当失去焦点且没有输入内容时，重新显示首字母和下划线
        input.addEventListener('blur', function() {
          if (!this.value.trim()) {
            this.parentElement.querySelector('.blank-content').style.opacity = '0.4';
          }
        });
        
        input.addEventListener('input', function() {
          let value = this.value.trim().toLowerCase();
          const answer = this.dataset.answer.toLowerCase();
          
          // 如果有输入内容，保持提示隐藏
          if (value) {
            this.parentElement.querySelector('.blank-content').style.opacity = '0';
          }
          
          if(value === answer) {
            this.parentElement.classList.add("correct");
            showFeedback("太棒了！继续加油！");
            setTimeout(() => {
              this.parentElement.classList.remove("correct");
            }, 1500);
          } else if(value.length >= answer.length) {
            // 如果输入了错误的完整单词，显示错误反馈
            this.parentElement.classList.remove("correct");
            this.parentElement.classList.add("incorrect");
            setTimeout(() => {
              this.parentElement.classList.remove("incorrect");
            }, 1500);
          }
        });
      });
      
      // 绑定翻译按钮事件
      bindTranslationEvents();
    }

      let currentCursor = 'highlight'; // 'default', 'highlight', 'arrow'
      
      // 初始激活高亮按钮
      document.getElementById('cursor-highlight').classList.add('active');
      
      // 更新鼠标指针位置
      document.addEventListener('mousemove', function(e) {
        if (currentCursor === 'default') return;
        
        // 检查鼠标是否在文字、输入框或按钮上
        const target = e.target;
        const isOverInteractive = target.classList.contains('word') || 
                          target.closest('.word') || 
                          target.classList.contains('blank-input') || 
                          target.closest('.blank-input') ||
                          target.tagName === 'BUTTON' ||
                          target.tagName === 'INPUT';
        
        // 更新高亮指针位置
        const coords = { x: e.clientX, y: e.clientY };
        
        if (currentCursor === 'highlight') {
          cursorHighlight.style.left = coords.x + 'px';
          cursorHighlight.style.top = coords.y + 'px';
          // 在互动元素上降低透明度
          cursorHighlight.style.opacity = isOverInteractive ? '0.3' : '1';
        } else if (currentCursor === 'arrow') {
          cursorArrow.style.left = coords.x + 'px';
          cursorArrow.style.top = coords.y + 'px';
          cursorArrow.style.display = 'block';
        }
      });
      
      // 设置鼠标效果类型
      function setCursorType(type) {
        // 先重置所有样式
        currentCursor = type;
        document.body.style.cursor = 'auto';
        cursorHighlight.style.display = 'none';
        cursorArrow.style.display = 'none';
        
        // 更新按钮状态
        document.querySelectorAll('.mouse-controls button').forEach(btn => {
          btn.classList.remove('active');
        });
        
        // 根据类型设置样式
        if (type === 'default') {
          document.body.style.cursor = 'auto';
          document.getElementById('cursor-default').classList.add('active');
          showFeedback('已切换到默认鼠标指针');
        } 
        else if (type === 'highlight') {
          document.body.style.cursor = 'none';
          cursorHighlight.style.display = 'block';
          document.getElementById('cursor-highlight').classList.add('active');
          showFeedback('已启用高亮指针');
        }
        else if (type === 'arrow') {
          document.body.style.cursor = 'none';
          cursorArrow.style.display = 'block';
          document.getElementById('cursor-arrow').classList.add('active');
          showFeedback('已启用箭头指针');
        }
      }
      
      // 绑定指针样式按钮
      document.getElementById('cursor-default').addEventListener('click', function() {
        setCursorType('default');
      });
      
      document.getElementById('cursor-highlight').addEventListener('click', function() {
        setCursorType('highlight');
      });
      
      document.getElementById('cursor-arrow').addEventListener('click', function() {
        setCursorType('arrow');
      });
      
      // 初始设置
      setCursorType('highlight');
    }
    
    // 显示所有答案
    document.getElementById('show-all-answers').addEventListener('click', function() {
      document.querySelectorAll('.blank-input').forEach(input => {
        const answer = input.dataset.answer;
        input.value = answer;
        input.parentElement.querySelector('.blank-content').style.opacity = '0';
        input.parentElement.classList.add("correct");
        input.setAttribute('readonly', true);
      });
      showFeedback('已显示所有答案');
    });
    
    // 隐藏所有答案
    document.getElementById('hide-all-answers').addEventListener('click', function() {
      document.querySelectorAll('.blank-input').forEach(input => {
        input.value = '';
        input.parentElement.querySelector('.blank-content').style.opacity = '0.4';
        input.parentElement.classList.remove("correct");
        input.parentElement.classList.remove("incorrect");
        input.removeAttribute('readonly');
      });
      showFeedback('已隐藏所有答案');
    });

    // 控制翻译按钮的显示
    document.querySelector('.toggle-translate-btn').addEventListener('change', function() {
      if (this.checked) {
        document.querySelectorAll('.translate-btn').forEach(btn => {
          btn.classList.remove('hidden');
        });
      } else {
        document.querySelectorAll('.translate-btn').forEach(btn => {
          btn.classList.add('hidden');
        });
      }
    });

    // 控制提示翻译按钮的显示

    document.querySelector('.toggle-explanation-btn').addEventListener('change', function() {

          btn.classList.add('hidden');
        });
      }
    });

    // 控制语法结构按钮的显示
    document.querySelector('.toggle-grammar-btn').addEventListener('change', function() {
      if (this.checked) {
        document.querySelectorAll('.grammar-btn').forEach(btn => {
          btn.classList.remove('hidden');
        });
      } else {
        document.querySelectorAll('.grammar-btn').forEach(btn => {
          btn.classList.add('hidden');
        });
      }
    });

    // 控制显示答案按钮的显示
    document.querySelector('.toggle-show-answer-btn').addEventListener('change', function() {
      if (this.checked) {
        document.querySelectorAll('.show-answer-btn').forEach(btn => {
          btn.classList.remove('hidden');
        });
      } else {
        document.querySelectorAll('.show-answer-btn').forEach(btn => {
          btn.classList.add('hidden');
        });
      }
    });

    // 控制显示所有单词释义的显示
    document.querySelector('.toggle-show-all-meanings').addEventListener('change', function() {
      if (this.checked) {
        document.querySelectorAll('.word').forEach(word => {
          word.style.pointerEvents = 'auto';
        });
        showFeedback('已启用单词释义显示');
      } else {
        document.querySelectorAll('.word').forEach(word => {
          word.style.pointerEvents = 'none';
        });
        showFeedback('已禁用单词释义显示');
      }
    });
  </script>
